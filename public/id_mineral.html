    <script>

	stage = -1;

    function setStage(_stage) {
		stage = _stage;
        switch(parseInt(stage)) {
            case -1:
                document.getElementById("section-top").style.display = "";
                document.getElementById("msg-top").innerHTML = "Access Denied";
                document.getElementById("section-standBy").style.display = "";
                document.getElementById("msg-standby").innerHTML = "WARNING !<br/>You have used a human fingertip to enter this page.<br/><br/>A person convicted of identity theft<br/>can be sentenced up to five years in prison<br/>and fined up to €75,000.";
                break;
        }
            
    }
    
	/* Onload */
    document.addEventListener("DOMContentLoaded", function(event) {        
        setStage(-1);
    });
    
    

    </script>
