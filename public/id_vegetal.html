    <script>

	stage = -1;
				
    function setStage(_stage) {
		stage = _stage;
        switch(parseInt(stage)) {
            case -1:
                document.getElementById("section-top").style.display = "";
                document.getElementById("msg-top").innerHTML = "Chemical Identification";
            	document.getElementById("img-loading").style.display = "none";
				document.getElementById("section-standBy").style.display = "";
                document.getElementById("msg-standby").innerHTML = "Deposit your chemical signature on the screen";
            	setTimeout(function() {
					setStage(0);
				}, 5000);
				break;
            case 0:
                document.getElementById("section-top").style.display = "";
                document.getElementById("msg-top").innerHTML = "Analyzing your chemical signature";
            	document.getElementById("img-loading").style.display = "";
				document.getElementById("section-standBy").style.display = "none";
                setTimeout(function() {
					setStage(1);
				}, 3000);
                break;
            case 1:
                document.getElementById("section-top").style.display = "";
                document.getElementById("msg-top").innerHTML = "Access Denied";
                document.getElementById("img-loading").style.display = "none";
                document.getElementById("section-standBy").style.display = "";
                document.getElementById("msg-standby").innerHTML = "WARNING !<br/>A person convicted of identity theft<br/>can be sentenced up to five years in prison<br/>and fined up to â‚¬75,000.";
                break;
        }
            
    }

	document.addEventListener("DOMContentLoaded", function(event) {

    		setTimeout(function() {

				if (document.body.scrollTop > 15) {

							setStage(0);

							setStage(1);
							break;
						case 1:

						default:

				}
			}, 200);
    	
    	};//*/

    	}
