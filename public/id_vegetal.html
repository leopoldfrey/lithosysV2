    <script>

	stage = -1;
	
				
    function setStage(_stage) {
		stage = _stage;
        switch(parseInt(stage)) {
            case -1:
                document.getElementById("msg-top").style.display = "";
            	document.getElementById("msg-top2").style.display = "none";
            	document.getElementById("msg-top3").style.display = "none";
            	document.getElementById("img-loading").style.display = "none";
				document.getElementById("section-standBy").style.display = "";
                document.getElementById("msg-standby").style.display = "";
                document.getElementById("msg-standby2").style.display = "none";
                setTimeout(function() {
					setStage(0);
				}, 5000);
				break;
            case 0:
                document.getElementById("msg-top").style.display = "none";
            	document.getElementById("msg-top2").style.display = "";
            	document.getElementById("msg-top3").style.display = "none";
            	document.getElementById("img-loading").style.display = "";
				document.getElementById("msg-standby").style.display = "none";
                document.getElementById("msg-standby2").style.display = "none";
                setTimeout(function() {
					setStage(1);
				}, 3000);
                break;
            case 1:
                document.getElementById("msg-top").style.display = "none";
            	document.getElementById("msg-top2").style.display = "none";
            	document.getElementById("msg-top3").style.display = "";
            	document.getElementById("img-loading").style.display = "none";
                document.getElementById("section-standBy").style.display = "";
                document.getElementById("msg-standby").style.display = "none";
                document.getElementById("msg-standby2").style.display = "";
                break;
        }
		     
    }
    
        /* Onload */
	document.addEventListener("DOMContentLoaded", function(event) {

		window.onscroll = function (event) {
    		event.preventDefault();
    		
    		setTimeout(function() {

				// Run the callback
				//console.log( 'Scrolling has stopped.' );
				if (document.body.scrollTop > 15) {
					switch (stage) {
						case -1:
							setStage(0);
							break;
						case 0:
							setStage(1);
							break;
						case 1:
							setStage(2);
							break;
						case 2:
							setStage(3);
							break;
						default:
							break;
					}
				}
			}, 200);
    	
    	};//*/
    	
    	
    	window.ondblclick = function (event) {
    		event.preventDefault();
    		setStage(stage+1);
    	}
		
		setStage(-1);
		
		
    });
