	<style>
		#logo1 {
			position: absolute;
			width: 200px;
			top: 0px;
			left: 10px;
			transition-duration: 500ms;
		}
	
		#logo2 {
			position: absolute;
			bottom: 20px;
			height: 60px;
			right: 20px;
			transition-duration: 500ms;
			filter: drop-shadow(2px 2px 2px #000);
		}
	
		#titleSotos {
			font-family: 'SOTOS_OCHANDO';
			font-size: 60px;
			position: relative;
			display: inline;
			top: -70px;
			color: gray;
			z-index: 0;
			text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
		}
		.brand-heading {
			z-index: 7;
			position: relative;
			text-shadow: 5px 4px 4px rgba(0,0,0,0.5);
		}
		
		.btn-circle {
			filter: drop-shadow(2px 2px 1px #000);
		}
		.fleche {
			filter: drop-shadow(2px 2px 0px #000);
		}
		.intro {
			background-color: #181818;
		}
	
		@media (width <= 1000px) {
  			#logo1 {
  				width: 150px;
  			}

  				height: 45px;
  			}
		}
	
		@media (width <= 500px) {
  			#logo1 {

  			}
  			#logo2 {
  				height: 30px;
  			}
		}
	</style>

    <script>

	function selspecies() {
		v = document.getElementById("select_species").value
		if(v != "")
		{
			//console.log("Selspecies " + v);
			window.location.href = '/id_'+v+'.html';
		}
	}

    </script>

<body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation" style="display:none">
    </nav>

    <!-- Intro Header -->
    <header class="intro container-fluid">
    	<img id='logo1' src='/img/logo_white_pt.png'>
        <div class="intro-body">
                <div class="row">
                    <h1 class="brand-heading" style="font-weight: 600">Lithosys</h1>
                    <h1 id='titleSotos'>Lithosys</h1>
                    <p class="intro-text" data-localize="index.welcome">Welcome, do you want to chat ?</p>
                    <a href="#main" class="btn btn-circle page-scroll">
                        <i class="fa fa-angle-double-down animated fleche"></i>
                    </a>
                </div>
        </div>
        <img id='logo2' src='/img/iofle.png'>
    </header>
    <section id="main" class="fullscreen">
        	<div class="box text-center">
				<h1>Lithosys Chat</h1>
				<h4 data-localize="index.id-requ">Identification Required</h4>
				<select id="select_species" name="species" onchange="selspecies()" style="color:black">
					<option value="" data-localize="index.selSpec.0">Select your species...</option>
					<option value="mineral" data-localize="index.selSpec.1">Mineral</option>
					<option value="vegetal" data-localize="index.selSpec.2">Vegetal</option>
					<option value="animal" data-localize="index.selSpec.3">Animal</option>
					<option value="human" data-localize="index.selSpec.4">Human</option>
					<option value="machine" data-localize="index.selSpec.5">Machine</option>
				</select>
			</div>
    </section>
