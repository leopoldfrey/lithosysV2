    <!-- Img processing from phone -->
	<script src="js/ws.js"></script>
    
    <script>

	stage = -1;
	username = "";

    function onClick() {
    	switch (stage) {
			case -1:
				sendName();
				//console.log("HERE");
				setStage(0);
				// TODO send nickname
				break;
			default:
				break;
		}
	}
	
	function sendName() {
		username = document.getElementById("result").value;
		//console.log("TODO send username : "+username);
		storeName();
		ws.send(JSON.stringify(
				{
					charset : 'utf8mb4', 
					command: "newusername",
					name: username
				}));
		setStage(0);
		getName();
		
	}

    function setStage(_stage) {
		stage = _stage;
        switch(parseInt(stage)) {
            case -1:
                document.getElementById("section-middle2").style.display = "";
                document.getElementById("section-middle2").innerHTML = "<input type='text' id='result' style='color:black;' value='' onchange='sendName()' placeholder='enter a user name' size='20'></input>";
                document.getElementById("section-top").style.display = "";
                document.getElementById("msg-top").innerHTML = "Choose a user name";
            	document.getElementById("btn-click-look").innerHTML = "Enter";
                document.getElementById("btn-click-look").style.display = "";
                document.getElementById("btn-click-look2").style.display = "none";
                break;
            case 0:
                document.getElementById("section-middle2").style.display = "";
                document.getElementById("section-middle2").innerHTML = username;
                document.getElementById("section-top").style.display = "";
                document.getElementById("msg-top").innerHTML = "Access Granted";
            	document.getElementById("btn-click-look").style.display = "none";
            	document.getElementById("btn-click-look2").innerHTML = "GO TO THE CHATROOM";
                document.getElementById("btn-click-look2").style.display = "";
                break;
        }
            
    }
    
    function connectToWS() {
        // Connect to websocket server
        ws = new WebSocket(wsServer);

        // Log messages from the server
        ws.onmessage = function (e) {
            console.log("| WS Received message: " + e.data);
            var reply = JSON.parse(e.data);
            if (reply.command == "welcome") {
            	if(reply.name == username) {
            		console.log("--------> Welcome "+username);
            		storeColor(reply.color);
            	}
            }
        };

        // Log errors
        ws.onerror = function (error) {
            console.error("WebSocket Error " + error.stack);
        };

        ws.onopen = function (event) {
            console.log("- Connected to ws server");
        };
    }
    
        /* Onload */
    document.addEventListener("DOMContentLoaded", function(event) {

    	connectToWS();

    	setStage(-1);
    });

	function storeName() {
		sessionStorage.setItem('__lithoname__',username);
	}
	
	function getName() {
		console.log("from storage : "+sessionStorage.getItem('__lithoname__'));
	}
	
	function storeColor(color) {
		sessionStorage.setItem('__lithocolor__',color);
	}

    </script>
